<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tempio Ludico â€“ Debug</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:20px;line-height:1.4}
    h1{margin:0 0 12px}
    code,pre{background:#f5f5f5;padding:2px 6px;border-radius:6px}
    .ok{color:#0a7d28;font-weight:700}
    .fail{color:#b31620;font-weight:700}
    .box{border:1px solid #eee;padding:12px;border-radius:10px;margin:12px 0}
    input{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px;margin:4px 0}
    button{padding:8px 12px;border:0;border-radius:8px;background:#333;color:#fff;cursor:pointer}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1 1 260px}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
  <script>
    // If your index.html already defines window.env, we re-use it.
    window.env = window.env || {
      SUPABASE_URL: "https://YOUR-PROJECT.supabase.co",
      SUPABASE_ANON_KEY: "YOUR-ANON-PUBLIC-KEY"
    };
  </script>
  <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Tempio Ludico â€“ Debug</h1>
  <p>Deploy this <code>debug.html</code> next to your <code>index.html</code> and open it on Vercel. It will run a full self-check.</p>

  <div class="box">
    <div class="row">
      <div class="col">
        <label>SUPABASE_URL</label>
        <input id="url" />
      </div>
      <div class="col">
        <label>SUPABASE_ANON_KEY</label>
        <input id="key" />
      </div>
    </div>
    <button id="run">Run checks</button>
  </div>

  <div id="log" class="mono"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    const $ = s => document.querySelector(s)
    const log = (msg, cls)=> {
      const d = document.createElement('div')
      d.innerHTML = msg
      if (cls) d.className = cls
      $('#log').appendChild(d)
    }
    const pre = (obj)=> `<pre>${escapeHtml(JSON.stringify(obj, null, 2))}</pre>`
    const escapeHtml = (s)=> s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]))

    $('#url').value = window.env.SUPABASE_URL || ''
    $('#key').value = window.env.SUPABASE_ANON_KEY || ''

    $('#run').onclick = async ()=> {
      $('#log').innerHTML = ''
      const url = $('#url').value.trim()
      const key = $('#key').value.trim()

      if(!url || !key){ log('Missing URL or ANON KEY','fail'); return }
      log('Using URL: '+url)
      const supabase = createClient(url, key)

      // 1) getSession
      const sessRes = await supabase.auth.getSession()
      log('<hr><b>1) getSession()</b>'+pre(sessRes))
      if (!sessRes.data.session){
        const anon = await supabase.auth.signInAnonymously()
        log('<b>1b) signInAnonymously()</b>'+pre(anon))
        if(anon.error){ log('Anonymous sign-in FAILED (check Auth â†’ Providers).','fail'); return }
      } else {
        log('Already signed in.','ok')
      }

      // 2) Insert profile
      const uid = (await supabase.auth.getUser()).data.user.id
      log('<b>UID</b>: '+uid)
      const username = 'debug_'+Math.random().toString(36).slice(2,7)
      const prof = await supabase.from('profiles').insert({ id: uid, username })
      log('<b>2) insert profiles</b>'+pre(prof))
      if(prof.error){
        if(prof.error.code==='23505') log('Username duplicate (ok, policy works). Try again.','ok')
        else { log('Insert profile error â†’ RLS/policy probably wrong.','fail'); return }
      } else {
        log('Profile insert OK','ok')
      }

      // 3) Views check
      const view1 = await supabase.from('tables_view').select('*').limit(1)
      log('<b>3) select from tables_view</b>'+pre(view1))
      if(view1.error){ log('tables_view error: did you run the schema?','fail'); return }
      const view2 = await supabase.from('my_reservations_view').select('*').limit(1)
      log('<b>3b) select from my_reservations_view</b>'+pre(view2))
      if(view2.error){ log('my_reservations_view error: schema not applied / RLS issue.','fail'); return }

      // 4) Trigger test: create table (minimal valid future date)
      const dt = new Date(Date.now()+60*60*1000).toISOString()
      const tRes = await supabase.from('tables').insert({
        name: 'DEBUG tavolo', duration_minutes: 60, starts_at: dt, seats: 2, complexity: 'medio'
      }).select().maybeSingle()
      log('<b>4) insert into tables</b>'+pre(tRes))
      if(tRes.error){ log('Insert tables failed (trigger set_creator_id or RLS).','fail'); return }
      else log('Tables insert OK (creator_id auto-set).','ok')

      // 5) Reservation test
      const rRes = await supabase.from('reservations').insert({ table_id: tRes.data.id }).select().maybeSingle()
      log('<b>5) insert reservation</b>'+pre(rRes))
      if(rRes.error){ log('Reservation failed (trigger set_res_user or RLS).','fail'); return }
      else log('Reservation insert OK (user_id auto-set).','ok')

      log('<hr><b>All checks passed ðŸŽ‰</b>','ok')
    }
  </script>
</body>
</html>
