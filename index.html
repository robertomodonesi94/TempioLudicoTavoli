<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tempio Ludico — Tavoli</title>
  <meta name="theme-color" content="#ed445b" />
  <style>
    :root{--bg:#ed445b;--ink:#0b0f14;--card:#fff;--muted:#5b6c85;--b:#e5e7eb;--b2:#d1d5db}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;color:#fff;gap:10px;flex-wrap:wrap}
    h1{font-size:20px;margin:0}
    .badge{font-size:12px;border:1px solid rgba(255,255,255,.35);border-radius:999px;padding:2px 8px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .grid{display:grid;gap:14px}
    .card{background:var(--card);border:1px solid var(--b);border-radius:12px;padding:14px}
    .card h2{margin:0 0 8px 0;font-size:16px;color:var(--ink)}
    label{display:block;font-size:12px;color:var(--muted);margin:8px 0 4px}
    input,select,textarea{width:100%;padding:10px 12px;border:1px solid var(--b2);border-radius:8px}
    textarea{min-height:88px;resize:vertical}
    button{border:1px solid var(--b2);border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer;background:#f3f4f6}
    .btn-accent{background:#ed445b;color:#fff;border-color:#d73c52}
    .btn-danger{background:#fee2e2;color:#7f1d1d;border-color:#fecaca}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,.35);color:#fff}
    .muted{color:var(--muted)}
    .list{display:flex;flex-direction:column;gap:10px}
    .item{border:1px solid var(--b);border-radius:10px;padding:12px;background:#fff}
    .meta{font-size:12px;color:var(--muted);display:flex;gap:10px;flex-wrap:wrap}
    .thumb{width:100%;height:160px;object-fit:cover;border-radius:8px;border:1px solid var(--b)}
    .noimg{height:160px;display:flex;align-items:center;justify-content:center;border:1px dashed var(--b2);border-radius:8px;color:#6b7280;background:#fafafa}
    .tags{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
    .tag{font-size:12px;border:1px solid var(--b2);border-radius:999px;padding:2px 8px;background:#f9fafb}
    .hidden{display:none}
    .cols-2{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    @media (max-width:700px){.cols-2{grid-template-columns:1fr}}
    dialog{border:none;border-radius:12px;max-width:740px;width:92vw;padding:0;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .dlg-head{padding:14px 16px;border-bottom:1px solid var(--b);font-weight:700}
    .dlg-body{padding:12px 16px;max-height:65vh;overflow:auto}
    .dlg-foot{padding:12px 16px;border-top:1px solid var(--b);display:flex;gap:8px;justify-content:flex-end}
    .checklist{display:flex;flex-wrap:wrap;gap:8px}
    .checklist label{display:flex;align-items:center;gap:6px;border:1px solid var(--b2);padding:6px 10px;border-radius:999px;background:#fff;font-size:12px;margin:0}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Tempio Ludico — Tavoli</h1>
      <div class="row" style="gap:6px;color:#fff;align-items:center">
        <span class="badge">env:<span id="env-ok">…</span></span>
        <span class="badge">sdk:<span id="sdk-ok">…</span></span>
        <span class="badge">auth:<span id="auth-ok">…</span></span>
      </div>
      <div class="row" id="top-actions" style="margin-left:auto">
        <button id="btn-open-create" class="btn-ghost hidden" type="button">Crea tavolo</button>
        <button id="btn-open-mine" class="btn-ghost hidden" type="button">Le mie prenotazioni</button>
      </div>
    </header>

    <!-- AUTH -->
    <section id="auth" class="card">
      <h2>Accesso</h2>
      <div class="row">
        <div>
          <label>Email</label>
          <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="btn-signup"  type="button" class="btn-accent">Registrati</button>
        <button id="btn-signin"  type="button">Entra</button>
        <button id="btn-signout" type="button" class="btn-danger">Esci</button>
        <button id="btn-anon"    type="button">Anon</button>
      </div>
      <div id="auth-log" class="muted" style="margin-top:8px"></div>
      <div class="row" style="margin-top:6px">
        <div class="muted" id="whoami">Utente: —</div>
        <div class="muted" id="role">Ruolo: —</div>
      </div>
    </section>

    <!-- APP -->
    <div id="app" class="hidden" aria-hidden="true">
      <section class="card" style="margin-top:14px">
        <div class="row" style="align-items:center">
          <h2 style="flex:1">Elenco tavoli</h2>
          <button id="btn-refresh" type="button">Aggiorna</button>
        </div>
        <div id="tables" class="list"></div>
        <div id="tables-log" class="muted"></div>
      </section>
    </div>
  </div>

  <!-- CREATE TABLE DIALOG -->
  <dialog id="create-dialog">
    <div class="dlg-head">Crea tavolo</div>
    <div class="dlg-body">
      <section>
        <label>Titolo</label>
        <input id="title" placeholder="Nome del gioco o sessione" />
        <label>Descrizione</label>
        <textarea id="description" placeholder="Dettagli, regolamento, durata, requisiti..."></textarea>
        <div class="cols-2">
          <div>
            <label>Data e ora</label>
            <input id="starts_at" type="datetime-local" />
          </div>
          <div>
            <label>Posti disponibili</label>
            <input id="max_seats" type="number" min="1" max="20" />
          </div>
        </div>
        <div class="cols-2" style="margin-top:8px">
          <div>
            <label>Complessità</label>
            <select id="complexity_label">
              <option value="molto semplice">Molto semplice</option>
              <option value="semplice">Semplice</option>
              <option value="medio" selected>Medio</option>
              <option value="complesso">Complesso</option>
              <option value="molto complesso">Molto complesso</option>
            </select>
          </div>
          <div id="image-create-wrap" class="hidden">
            <label>Immagine (URL) — solo admin</label>
            <input id="image_url" type="url" placeholder="https://..." />
          </div>
        </div>
        <label>Tag</label>
        <div class="row" style="align-items:center">
          <div id="tags-summary" class="tags" style="min-height:30px"></div>
          <button id="btn-tags" type="button">Seleziona tag…</button>
        </div>
        <div id="create-log" class="muted" style="margin-top:8px"></div>
      </section>
    </div>
    <div class="dlg-foot">
      <button id="create-cancel" type="button">Chiudi</button>
      <button id="btn-create" type="button" class="btn-accent">Crea</button>
    </div>
  </dialog>

  <!-- EDIT TABLE DIALOG (admin only) -->
  <dialog id="edit-dialog">
    <div class="dlg-head">Modifica tavolo (admin)</div>
    <div class="dlg-body">
      <section>
        <input id="edit_id" type="hidden" />
        <label>Titolo</label>
        <input id="edit_title" />
        <label>Descrizione</label>
        <textarea id="edit_description"></textarea>
        <div class="cols-2">
          <div>
            <label>Data e ora</label>
            <input id="edit_starts_at" type="datetime-local" />
          </div>
          <div>
            <label>Posti disponibili</label>
            <input id="edit_max_seats" type="number" min="1" max="20" />
          </div>
        </div>
        <div class="cols-2" style="margin-top:8px">
          <div>
            <label>Complessità</label>
            <select id="edit_complexity_label">
              <option value="molto semplice">Molto semplice</option>
              <option value="semplice">Semplice</option>
              <option value="medio">Medio</option>
              <option value="complesso">Complesso</option>
              <option value="molto complesso">Molto complesso</option>
            </select>
          </div>
          <div>
            <label>Immagine (URL)</label>
            <input id="edit_image_url" type="url" placeholder="https://..." />
          </div>
        </div>
        <label>Tag</label>
        <div class="row" style="align-items:center">
          <div id="tags-summary-edit" class="tags" style="min-height:30px"></div>
          <button id="btn-tags-edit" type="button">Seleziona tag…</button>
        </div>
        <div id="edit-log" class="muted" style="margin-top:8px"></div>
      </section>
    </div>
    <div class="dlg-foot">
      <button id="edit-cancel" type="button">Chiudi</button>
      <button id="btn-edit-save" type="button" class="btn-accent">Salva</button>
    </div>
  </dialog>

  <!-- MY RESERVATIONS DIALOG -->
  <dialog id="mine-dialog">
    <div class="dlg-head">Le mie prenotazioni</div>
    <div class="dlg-body">
      <div id="mine" class="list"></div>
    </div>
    <div class="dlg-foot">
      <button id="mine-close" type="button">Chiudi</button>
    </div>
  </dialog>

  <!-- TAG PICKER MODAL -->
  <dialog id="tags-dialog">
    <div class="dlg-head">Seleziona tag</div>
    <div class="dlg-body">
      <div id="tags-list" class="checklist"></div>
    </div>
    <div class="dlg-foot">
      <button type="button" id="tags-cancel">Annulla</button>
      <button type="button" id="tags-apply" class="btn-accent">Applica</button>
    </div>
  </dialog>

  <script src="/env.js"></script>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const setBadge = (id, ok) => { const el=document.getElementById(id); if (el) el.textContent = ok ? 'OK' : 'err'; };
    setBadge('env-ok', !!(window.SUPABASE_URL && window.SUPABASE_ANON_KEY));
    setBadge('sdk-ok', true);

    const SB_OPTS = { auth: { storageKey: 'sb-tempioludico-web-v1', persistSession: true, autoRefreshToken: true, detectSessionInUrl: true } };
    window.__supabase ??= createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY, SB_OPTS);
    const supabase = window.__supabase;

    const $ = (id) => document.getElementById(id);
    const fmt = (d) => d ? new Date(d).toLocaleString('it-IT',{dateStyle:'short',timeStyle:'short'}) : '—';
    const log = (id, msg) => { const el=$(id); if(el){ el.textContent=msg||''; } };
    const escapeHtml = (s)=> (s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const toLocalInput = (iso)=>{ if(!iso) return ''; const d=new Date(iso); const pad=n=>String(n).padStart(2,'0'); return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`; };

    let IS_ADMIN = false;

    const AVAILABLE_TAGS = [
      'worker-placement','deck-building','engine-building','tableau-building','area-control',
      'drafting','set-collection','tile-laying','push-your-luck','trick-taking',
      'dexterity','action-selection','negotiation','auction','memory',
      'roll-and-write','roll-and-move',
      'cooperative','semi-cooperative','competitive','team-based','traitor',
      'hidden-roles','social-deduction','take-that','low-interaction'
    ];

    // ---------- TAG PICKER ----------
    let SELECTED_TAGS = [];
    let EDIT_TAGS = [];
    let TAGS_TARGET = 'create'; // 'create' | 'edit'

    function renderTagsSummary(){
      const host = $('tags-summary'); if (!host) return;
      host.innerHTML = '';
      const arr = SELECTED_TAGS;
      if (!arr.length){ const s=document.createElement('span'); s.className='muted'; s.textContent='Nessun tag selezionato'; host.appendChild(s); return; }
      for (const t of arr){ const chip=document.createElement('span'); chip.className='tag'; chip.textContent=t; host.appendChild(chip); }
    }
    function renderTagsSummaryEdit(){
      const host = $('tags-summary-edit'); if (!host) return;
      host.innerHTML = '';
      const arr = EDIT_TAGS;
      if (!arr.length){ const s=document.createElement('span'); s.className='muted'; s.textContent='Nessun tag selezionato'; host.appendChild(s); return; }
      for (const t of arr){ const chip=document.createElement('span'); chip.className='tag'; chip.textContent=t; host.appendChild(chip); }
    }
    function openTagsDialog(){
      const list = $('tags-list'); list.innerHTML='';
      const source = TAGS_TARGET==='edit' ? EDIT_TAGS : SELECTED_TAGS;
      for (const t of AVAILABLE_TAGS){
        const id = 'tag_' + t.replace(/\W+/g,'_');
        const label = document.createElement('label');
        const checked = source.includes(t) ? 'checked' : '';
        label.innerHTML = `<input type="checkbox" id="${id}" value="${t}" ${checked}><span>${t}</span>`;
        list.appendChild(label);
      }
      $('tags-dialog').showModal();
    }
    function applyTagsDialog(){
      const list = $('tags-list');
      const chosen = Array.from(list.querySelectorAll('input[type="checkbox"]:checked')).map(c => c.value);
      if (TAGS_TARGET==='edit'){ EDIT_TAGS = chosen; renderTagsSummaryEdit(); }
      else { SELECTED_TAGS = chosen; renderTagsSummary(); }
      $('tags-dialog').close();
    }
    function cancelTagsDialog(){ $('tags-dialog').close(); }

    // ---------- AUTH + ROLE ----------
    function renderAuth(isAuthed){
      $('auth').classList.toggle('hidden', isAuthed);
      $('app').classList.toggle('hidden', !isAuthed);
      $('app').setAttribute('aria-hidden', String(!isAuthed));
      $('btn-open-create').classList.toggle('hidden', !isAuthed);
      $('btn-open-mine').classList.toggle('hidden', !isAuthed);
      setBadge('auth-ok', isAuthed);
      // creation image availability by role
      $('image-create-wrap').classList.toggle('hidden', !IS_ADMIN);
    }
    async function loadRole(){
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { IS_ADMIN=false; $('role').textContent='Ruolo: —'; return; }
      // Ensure profile row exists, then read role
      await supabase.from('profiles').upsert({ id: user.id }, { onConflict: 'id' }).select().maybeSingle().catch(()=>null);
      const { data, error } = await supabase.from('profiles').select('role').eq('id', user.id).maybeSingle();
      const role = (!error && data?.role) ? data.role : 'user';
      IS_ADMIN = role === 'admin';
      $('role').textContent = 'Ruolo: ' + role;
      $('image-create-wrap').classList.toggle('hidden', !IS_ADMIN);
    }

    let bootPromise = null;
    function bootDataOnce(){
      if (bootPromise) return bootPromise;
      bootPromise = (async ()=>{
        await loadRole();
        renderTagsSummary();
        await Promise.all([loadTavoli(), loadMine()]);
      })().finally(()=>{ bootPromise = null; });
      return bootPromise;
    }

    window.__sbAuthSub?.unsubscribe?.();
    window.__sbAuthSub = supabase.auth.onAuthStateChange(async (event, session) => {
      const authed = !!session;
      renderAuth(authed);
      if (authed){
        $('whoami').textContent = 'Utente: ' + (session.user.email || session.user.id);
        bootDataOnce().catch(console.error);
      } else {
        resetUI();
      }
    }).data.subscription;

    function resetUI(){
      $('whoami').textContent='Utente: —';
      $('role').textContent='Ruolo: —';
      $('tables').innerHTML=''; $('mine').innerHTML='';
      log('tables-log',''); log('auth-log',''); log('create-log',''); log('edit-log','');
      SELECTED_TAGS=[]; EDIT_TAGS=[]; renderTagsSummary(); renderTagsSummaryEdit();
      IS_ADMIN=false;
    }

    // ---------- DATA ----------
    function renderTableItem(t){
      const tagChips = (t.tags || []).map(x=>`<span class="tag">${x}</span>`).join('');
      const adminBtns = IS_ADMIN ? `<button class="btn-accent" data-act="edit" data-id="${t.id}" type="button">Modifica</button>` : '';
      return `
        ${t.image_url ? `<img class="thumb" src="${t.image_url}" alt="${t.title}" />` : `<div class="noimg">No image</div>`}
        <h3 style="margin:8px 0 6px 0">${t.title}</h3>
        <div class="meta">
          <span>Creato da: ${t.creator_username || t.creator_id || '—'}</span>
          <span>Complessità: ${t.complexity_label || '—'}</span>
          <span>Posti: ${t.max_seats ?? '—'}</span>
          <span>Data: ${fmt(t.starts_at)}</span>
          <span>Prenotazioni: ${t.reservations_count}</span>
        </div>
        <div class="muted" style="margin-top:6px">${t.description ? escapeHtml(t.description) : ''}</div>
        <div class="tags">${tagChips}</div>
        <div class="row" style="margin-top:8px">
          <button class="btn-accent" data-act="reserve" data-id="${t.id}" type="button">Prenota</button>
          ${t.can_delete ? `<button class="btn-danger" data-act="delete" data-id="${t.id}" type="button">Elimina</button>` : ``}
          ${adminBtns}
        </div>
      `;
    }

    async function fetchTavoli(signal){
      const { data, error } = await supabase
        .from('tavoli')
        .select('id,title,description,starts_at,max_seats,complexity_label,image_url,created_at,creator_id,tags')
        .order('created_at',{ascending:false})
        .limit(200)
        .abortSignal?.(signal);
      if (error) throw error;
      return data || [];
    }
    async function fetchReservationCounts(signal){
      const { data, error } = await supabase.from('reservations').select('tavolo_id').abortSignal?.(signal);
      if (error) throw error;
      const m = new Map();
      for (const r of (data || [])) m.set(r.tavolo_id, (m.get(r.tavolo_id) || 0) + 1);
      return m;
    }
    async function fetchCreatorsUsernames(ids){
      if (!ids.length) return new Map();
      const { data, error } = await supabase.from('profiles').select('id,username').in('id', ids);
      if (error) return new Map();
      const m = new Map();
      for (const r of data || []) m.set(r.id, r.username || null);
      return m;
    }
    async function listTavoliWithExtras(signal){
      const [{ data: userObj }] = await Promise.all([supabase.auth.getUser()]);
      const me = userObj?.user?.id || null;
      const [rows, counts] = await Promise.all([fetchTavoli(signal), fetchReservationCounts(signal)]);
      const seen = new Set();
      const uniq = rows.filter(t => !seen.has(t.id) && seen.add(t.id));
      const creatorIds = [...new Set(uniq.map(x=>x.creator_id).filter(Boolean))];
      const nameMap = await fetchCreatorsUsernames(creatorIds);
      return uniq.map(t => ({
        ...t,
        reservations_count: counts.get(t.id) || 0,
        creator_username: nameMap.get(t.creator_id) || null,
        can_delete: me && t.creator_id === me
      }));
    }

    let tavoliCtrl = null;
    async function loadTavoli(){
      tavoliCtrl?.abort();
      tavoliCtrl = new AbortController();
      const host = $('tables'); host.innerHTML='';
      try{
        const items = await listTavoliWithExtras(tavoliCtrl.signal);
        const frag = document.createDocumentFragment();
        for (const t of items){
          const el = document.createElement('div');
          el.className='item';
          el.innerHTML = renderTableItem(t);

          el.querySelector('[data-act="reserve"]').addEventListener('click', async (ev)=>{
            ev.preventDefault();
            const { error } = await supabase.from('reservations').insert({ tavolo_id: t.id });
            if (error) alert('Errore: ' + error.message);
            await loadTavoli(); await loadMine();
          });

          const delBtn = el.querySelector('[data-act="delete"]');
          if (delBtn){
            delBtn.addEventListener('click', async (ev)=>{
              ev.preventDefault();
              if (!confirm('Eliminare questo tavolo?')) return;
              const { error } = await supabase.from('tavoli').delete().eq('id', t.id);
              if (error) return alert('Errore eliminazione: ' + error.message);
              await loadTavoli(); await loadMine();
            });
          }

          const editBtn = el.querySelector('[data-act="edit"]');
          if (editBtn){
            editBtn.addEventListener('click', async (ev)=>{
              ev.preventDefault();
              openEditDialog(t);
            });
          }

          frag.appendChild(el);
        }
        host.appendChild(frag);
        if (!items.length) host.innerHTML = '<div class="muted">Nessun tavolo</div>';
        $('tables-log').textContent = `${items.length} tavoli`;
      }catch(e){
        if (e?.name === 'AbortError') return;
        $('tables-log').textContent = e.message || String(e);
      }
    }

    // ---------- MY RESERVATIONS ----------
    let mineCtrl = null;
    async function loadMine(){
      mineCtrl?.abort();
      mineCtrl = new AbortController();
      const host=$('mine'); if (!host) return;
      host.innerHTML='';
      try{
        const { data, error } = await supabase
          .from('reservations')
          .select('id,tavolo_id,created_at')
          .order('created_at',{ascending:false})
          .abortSignal?.(mineCtrl.signal);
        if (error) throw error;
        if (!data?.length){ host.innerHTML = '<div class="muted">Nessuna prenotazione</div>'; return; }

        const ids=[...new Set(data.map(r=>r.tavolo_id))];
        const t = await supabase.from('tavoli').select('id,title').in('id', ids);

        const frag = document.createDocumentFragment();
        for (const r of data){
          const tt = t.data?.find(x=>x.id===r.tavolo_id);
          const el = document.createElement('div');
          el.className='item';
          el.innerHTML = `
            <h3 style="margin:0 0 6px 0">${tt?tt.title:r.tavolo_id}</h3>
            <div class="meta"><span>Prenotato: ${fmt(r.created_at)}</span></div>
            <div class="row" style="margin-top:8px">
              <button class="btn-danger" data-act="cancel" data-id="${r.id}" type="button">Cancella</button>
            </div>`;
          el.querySelector('[data-act="cancel"]').addEventListener('click', async (ev)=>{
            ev.preventDefault();
            const { error: delErr } = await supabase.from('reservations').delete().eq('id', r.id);
            if (delErr) return alert('Errore cancellazione: ' + delErr.message);
            await loadMine();
          });
          frag.appendChild(el);
        }
        host.appendChild(frag);
      }catch(e){
        if (e?.name === 'AbortError') return;
        host.innerHTML='';
      }
    }

    // ---------- CREATE ----------
    function parseFutureLocalDateTime(v){
      if (!v) return { ok:false, error:'Data e ora obbligatorie' };
      const d = new Date(v);
      if (Number.isNaN(+d)) return { ok:false, error:'Formato data/ora non valido' };
      if (d.getTime() <= Date.now()+60*1000) return { ok:false, error:'La data deve essere nel futuro' };
      return { ok:true, value:d.toISOString() };
    }
    async function createTavolo(){
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return log('create-log','Login required');

      const title = $('title').value.trim();
      const description = $('description').value.trim();
      const starts_input = $('starts_at').value;
      const seats = Number($('max_seats').value);
      const complexity_label = $('complexity_label').value;
      const image_url = IS_ADMIN ? $('image_url').value.trim() : ''; // ignore if not admin
      const tags = SELECTED_TAGS.slice();

      if (!title) return log('create-log','Titolo obbligatorio');
      if (!description) return log('create-log','Descrizione obbligatoria');
      const dt = parseFutureLocalDateTime(starts_input);
      if (!dt.ok) return log('create-log', dt.error);
      if (!Number.isFinite(seats) || seats < 1) return log('create-log','Posti deve essere >= 1');
      const allowed = new Set(['molto semplice','semplice','medio','complesso','molto complesso']);
      if (!allowed.has(complexity_label)) return log('create-log','Complessità non valida');

      const payload = {
        title, description, starts_at: dt.value, max_seats: seats,
        complexity_label, image_url: image_url || null, tags
      };

      const { error } = await supabase.from('tavoli').insert(payload);
      log('create-log', error ? error.message : 'Tavolo creato');
      if (!error){
        $('title').value=''; $('description').value='';
        $('starts_at').value=''; $('max_seats').value='';
        $('image_url').value=''; $('complexity_label').value='medio';
        SELECTED_TAGS = []; renderTagsSummary();
        await loadTavoli(); await loadMine();
      }
    }

    // ---------- EDIT (ADMIN) ----------
    function openEditDialog(t){
      if (!IS_ADMIN) return alert('Solo admin');
      $('edit_id').value = t.id;
      $('edit_title').value = t.title || '';
      $('edit_description').value = t.description || '';
      $('edit_max_seats').value = t.max_seats ?? '';
      $('edit_complexity_label').value = t.complexity_label || 'medio';
      $('edit_image_url').value = t.image_url || '';
      $('edit_starts_at').value = toLocalInput(t.starts_at);
      EDIT_TAGS = Array.isArray(t.tags) ? [...t.tags] : [];
      renderTagsSummaryEdit();
      $('edit-dialog').showModal();
    }

    async function saveEdit(){
      if (!IS_ADMIN) return log('edit-log','Non autorizzato');
      const id = $('edit_id').value;
      const title = $('edit_title').value.trim();
      const description = $('edit_description').value.trim();
      const seats = Number($('edit_max_seats').value);
      const complexity_label = $('edit_complexity_label').value;
      const starts_raw = $('edit_starts_at').value;
      const dt = parseFutureLocalDateTime(starts_raw);
      if (!title) return log('edit-log','Titolo obbligatorio');
      if (!description) return log('edit-log','Descrizione obbligatoria');
      if (!dt.ok) return log('edit-log', dt.error);
      if (!Number.isFinite(seats) || seats < 1) return log('edit-log','Posti deve essere >= 1');

      const payload = {
        title,
        description,
        max_seats: seats,
        complexity_label,
        starts_at: dt.value,
        image_url: $('edit_image_url').value.trim() || null,
        tags: EDIT_TAGS.slice()
      };

      const { error } = await supabase.from('tavoli').update(payload).eq('id', id);
      log('edit-log', error ? error.message : 'Salvato');
      if (!error){
        await loadTavoli();
        $('edit-dialog').close();
      }
    }

    // ---------- AUTH actions ----------
    async function signUp(){
      log('auth-log','');
      const email=$('email').value.trim(), password=$('password').value;
      if (!email || !password) return log('auth-log','Email and password required');
      const { error } = await supabase.auth.signUp({ email, password, options:{ emailRedirectTo: location.origin + '/' } });
      log('auth-log', error ? error.message : 'Registered. Check email to confirm.');
    }
    async function signIn(){
      log('auth-log','');
      const email=$('email').value.trim(), password=$('password').value;
      if (!email || !password) return log('auth-log','Email and password required');
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      log('auth-log', error ? error.message : 'Signed in');
      if (!error){
        $('whoami').textContent = 'Utente: ' + (data.session.user.email || data.session.user.id);
        bootDataOnce();
      }
    }
    async function signInAnon(){
      const { data, error } = await supabase.auth.signInAnonymously();
      log('auth-log', error ? error.message : 'Anon ok');
      if (!error){ $('whoami').textContent = 'Utente: ' + data.user.id; bootDataOnce(); }
    }
    async function signOut(){
      await supabase.auth.signOut();
      resetUI();
      log('auth-log','Signed out');
    }

    // ---------- Bind + initial ----------
    function bind(){
      const map = new Map([
        ['btn-signup',        signUp],
        ['btn-signin',        signIn],
        ['btn-anon',          signInAnon],
        ['btn-signout',       signOut],
        ['btn-create',        createTavolo],
        ['btn-refresh',       async ()=>{ await Promise.all([loadTavoli(), loadMine()]); } ],
        ['btn-open-create',   ()=>{ $('create-dialog').showModal(); }],
        ['create-cancel',     ()=>{ $('create-dialog').close(); }],
        ['btn-open-mine',     async ()=>{ await loadMine(); $('mine-dialog').showModal(); }],
        ['mine-close',        ()=>{ $('mine-dialog').close(); }],
        ['btn-tags',          ()=>{ TAGS_TARGET='create'; openTagsDialog(); }],
        ['btn-tags-edit',     ()=>{ TAGS_TARGET='edit'; openTagsDialog(); }],
        ['tags-apply',        applyTagsDialog],
        ['tags-cancel',       cancelTagsDialog],
        ['btn-edit-save',     saveEdit],
        ['edit-cancel',       ()=>{ $('edit-dialog').close(); }],
      ]);
      for (const [id,fn] of map){
        const el=$(id); if (!el) continue;
        el.onclick = null;
        el.addEventListener('click', async (e)=>{ e.preventDefault(); try{ await fn(); }catch(err){ console.error(id, err); } });
      }
      for (const dlgId of ['create-dialog','mine-dialog','tags-dialog','edit-dialog']){
        const dlg = $(dlgId);
        dlg?.addEventListener('click', function onClick(e){
          const rect = dlg.getBoundingClientRect();
          const inside = e.clientX >= rect.left && e.clientX <= rect.right && e.clientY >= rect.top && e.clientY <= rect.bottom;
          if (!inside) dlg.close();
        });
      }
    }

    (async ()=>{
      bind();
      const { data: { session } } = await supabase.auth.getSession();
      renderAuth(!!session);
      if (session){ $('whoami').textContent = 'Utente: ' + (session.user.email || session.user.id); bootDataOnce(); }
    })();
  </script>
</body>
</html>
