<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prenotazioni Tavoli — Tempio Ludico</title>
  <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
  <script src="/env.js"></script>
  <style>
    :root{--ink:#111827;--muted:#6b7280;--b:#e5e7eb;--card:#fff;--brand:#ed445b}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#fafafa;color:var(--ink)}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--b);padding:12px 16px;z-index:10}
    h1{margin:0;font-size:20px}
    main{max-width:1000px;margin:20px auto;padding:0 16px 40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:14px}
    .card{background:var(--card);border:1px solid var(--b);border-radius:14px;padding:14px}
    .card h2{margin:0 0 8px 0;font-size:16px}
    .seat{display:flex;gap:10px;justify-content:space-between;align-items:center;border:1px solid var(--b);border-radius:10px;padding:8px 10px;margin:6px 0;background:#fff}
    .muted{color:var(--muted);font-size:12px}
    .pill{border:1px solid var(--b);border-radius:999px;padding:2px 8px;font-size:12px}
    .brand{color:var(--brand);font-weight:800}
    .when{white-space:nowrap}
    .who{flex:1;overflow:hidden;text-overflow:ellipsis}
  </style>
</head>
<body>
  <header><h1>Prenotazioni Tavoli <span class="brand">Tempio Ludico</span></h1></header>
  <main>
    <div id="content">Caricamento…</div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // Ensure env.js defines these. If not, paste your values here.
    const URL  = window.SUPABASE_URL;
    const KEY  = window.SUPABASE_ANON_KEY;

    // Fallback: uncomment to hardcode (not recommended)
    // const URL = 'https://xbiymioeyhvlgacfjeqz.supabase.co';
    // const KEY = '<ANON KEY>';

    const supabase = createClient(URL, KEY, { auth: { persistSession: true } });
    const el = document.getElementById('content');

    // Optional: restrict to one tavolo with ?tavolo_id=<uuid>
    const params = new URLSearchParams(location.search);
    const ONLY = params.get('tavolo_id') || '';

    function fmtDate(s) {
      if (!s) return '';
      try { return new Date(s).toLocaleString(); } catch { return s; }
    }

    async function loadAll() {
      let q = supabase
        .from('v_tavolo_reservations')
        .select('tavolo_id, tavolo_title, tavolo_starts_at, user_id, display_name, status, note, created_at');

      if (ONLY) q = q.eq('tavolo_id', ONLY);

      const { data, error } = await q
        .order('tavolo_id', { ascending: true })
        .order('created_at', { ascending: true });

      if (error) {
        el.textContent = 'Errore caricamento';
        console.error(error);
        return;
      }

      const byTable = new Map();
      for (const r of data) {
        const key = r.tavolo_id;
        if (!byTable.has(key)) byTable.set(key, { title: r.tavolo_title || `Tavolo ${key}`, when: r.tavolo_starts_at, rows: [] });
        byTable.get(key).rows.push(r);
      }

      if (byTable.size === 0) {
        el.innerHTML = '<div class="muted">Nessuna prenotazione.</div>';
        return;
      }

      el.innerHTML = '<div class="grid"></div>';
      const grid = el.querySelector('.grid');

      for (const [tid, g] of byTable) {
        const card = document.createElement('div');
        card.className = 'card';
        const when = g.when ? `<div class="muted">Inizio: ${fmtDate(g.when)}</div>` : '';
        card.innerHTML = `<h2>${g.title}</h2>${when}<div class="muted">Visibile a tutti gli utenti</div>`;
        for (const r of g.rows) {
          const line = document.createElement('div');
          line.className = 'seat';
          line.innerHTML = `
            <div class="when">${fmtDate(r.created_at)}</div>
            <div class="who">${r.display_name || '—'}</div>
            ${r.status ? `<div class="pill">${r.status}</div>` : ''}`;
          card.appendChild(line);
        }
        grid.appendChild(card);
      }
    }

    // Optional: simple realtime re-fetch if you enabled Realtime on reservations
    async function subscribeRealtime() {
      try {
        const ch = supabase.channel('resv_changes')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'reservations' }, () => loadAll())
          .subscribe();
      } catch {}
    }

    await loadAll();
    subscribeRealtime();
  </script>
</body>
</html>
